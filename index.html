<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!--  <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->
        <!--  <meta name="apple-mobile-web-app-title" content="Color Clock"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Clock</title>


        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Six+Caps&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <!-- jQuery & jQuery Color -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js" integrity="sha256-H28SdxWrZ387Ldn0qogCzFiUDDxfPiNIyJX7BECQkDE=" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <div id="clock-container">
            <div id="time" class="content no-select">09:00:00</div>
            <div id="hex" class="content no-select">#000000</div>
            <div id="ampm" class="no-select"></div>
            <div id="color" class="no-select">
                <div id="ring" class="no-select"></div>
                <div id="solid" class="no-select"></div>
            </div>
        </div>

        <script src="script.js" async defer></script>




    </body>
</html>
